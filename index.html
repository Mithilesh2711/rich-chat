<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <script defer src="js/execute.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Rich Chat</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <div class="btn-grp" style="padding-left: 32px;">
            <button onclick="bold()" id="bold" class="fas fa-bold"></button>
            <button onclick="italic()" id="italic" class="fas fa-italic"></button>
            <button onclick="strike()" id="strike" class="fas fa-strikethrough"></button>
            <button onclick="link()" id="link" class="fas fa-link"></button>
            <button onclick="unord()" id="ul" class="fas fa-list"></button>
            <button onclick="ord()" id="ol" class="fas fa-list-ol"></button>
            <button onclick="quote()" id="quote" class="fas fa-quote-left"></button>
            <button onclick="code()" id="code" class="fas fa-code"></button>
        </div>
        <form action="#" id="send-container">
            <div id="fake_textarea" contenteditable></div>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
